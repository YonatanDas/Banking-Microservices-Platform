apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-dashboards-prod
  namespace: argocd
spec:
  project: banking-prod-project
  
  source:
    repoURL: https://github.com/YonatanDas/Banking-Microservices-Platform.git
    targetRevision: main
    path: 08-monitoring/dashboards/prod
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

