apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentelemetry-collector-prod
  namespace: argocd
spec:
  project: banking-prod-project
  
  source:
    repoURL: https://github.com/YonatanDas/Banking-Microservices-Platform.git
    targetRevision: main
    path: 08-monitoring/opentelemetry-collector
    helm:
      valueFiles:
        - values/prod.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

