apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-admin
  namespace: default  # Can be applied to any namespace
  labels:
    rbac.bankingapp.io/role: admin
    rbac.bankingapp.io/scope: namespace
    rbac.bankingapp.io/managed-by: gitops
rules:
  # Full access to all resources in namespace
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

