apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: namespace-viewer
  namespace: default  # Can be applied to any namespace
  labels:
    rbac.bankingapp.io/role: viewer
    rbac.bankingapp.io/scope: namespace
    rbac.bankingapp.io/managed-by: gitops
rules:
  # Read-only access to all resources in namespace
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Can view pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]

