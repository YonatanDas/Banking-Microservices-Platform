apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-developer
  labels:
    rbac.bankingapp.io/role: developer
    rbac.bankingapp.io/scope: cluster
    rbac.bankingapp.io/managed-by: gitops
rules:
  # Can view all resources
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]

  # Cannot modify RBAC, nodes, or namespaces
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list", "watch"]

