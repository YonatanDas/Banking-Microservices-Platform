apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-operator
  labels:
    rbac.bankingapp.io/role: operator
    rbac.bankingapp.io/scope: cluster
    rbac.bankingapp.io/managed-by: gitops
rules:
  # Can view all resources
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Can manage deployments and services
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
  
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
  
  # Can manage pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Can manage horizontal pod autoscalers
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Cannot modify RBAC, nodes, or namespaces
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list", "watch"]

