# ArgoCD Application Template
# This is a template for creating ArgoCD applications
# Replace placeholders:
#   - {APPLICATION_NAME}: Name of the application (e.g., "platform-app-dev")
#   - {PROJECT_NAME}: ArgoCD project name (e.g., "platform-dev-project")
#   - {REPO_URL}: Git repository URL
#   - {TARGET_REVISION}: Git branch/tag (e.g., "main")
#   - {HELM_PATH}: Path to Helm chart (e.g., "helm/environments/dev-env")
#   - {NAMESPACE}: Target Kubernetes namespace (e.g., "default")
#   - {VALUES_FILES}: Comma-separated list of values files (e.g., "values.yaml,image-tags.yaml")

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {APPLICATION_NAME}
  namespace: argocd
spec:
  project: {PROJECT_NAME}
  
  source:
    repoURL: {REPO_URL}
    targetRevision: {TARGET_REVISION}
    path: {HELM_PATH}
    helm:
      valueFiles:
        - {VALUES_FILES}
  
  destination:
    server: https://kubernetes.default.svc
    namespace: {NAMESPACE}
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
      - /spec/replicas
      - /status
  - group: ''
    kind: Secret
    jsonPointers:
      - /data
      - /metadata/annotations
  - group: ''
    kind: ConfigMap
    jsonPointers:
      - /metadata/annotations
      - /data/SPRING_PROFILES_ACTIVE
      - /data/JAVA_TOOL_OPTIONS
      - /data/OTEL_EXPORTER_OTLP_ENDPOINT
      - /data/OTEL_METRICS_EXPORTER
      - /data/OTEL_LOGS_EXPORTER
  - group: ''
    kind: Service
    jsonPointers:
      - /metadata/annotations
      - /status

