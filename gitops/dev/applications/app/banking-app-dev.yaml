apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-app-dev  # Generic name - change "platform" to your project prefix
  namespace: argocd

spec:
  project: platform-dev-project  # Must match AppProject name
  
  source:
    repoURL: https://github.com/YonatanDas/Banking-Microservices-Platform.git
    targetRevision: Feature/platform-modularization
    path: helm/environments/dev-env
    helm:
      valueFiles:
        - values.yaml
        - image-tags.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
      - /spec/replicas
      - /status
  - group: ''
    kind: Secret
    jsonPointers:
      - /data
      - /metadata/annotations
  - group: ''
    kind: ConfigMap
    jsonPointers:
      - /metadata/annotations
      - /data/SPRING_PROFILES_ACTIVE
      - /data/JAVA_TOOL_OPTIONS
      - /data/OTEL_EXPORTER_OTLP_ENDPOINT
      - /data/OTEL_METRICS_EXPORTER
      - /data/OTEL_LOGS_EXPORTER
  - group: ''
    kind: Service
    jsonPointers:
      - /metadata/annotations
      - /status

