apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-operator-dev
  namespace: argocd
spec:
  project: banking-dev-project
  
  source:
    repoURL: https://github.com/YonatanDas/Banking-Microservices-Platform.git
    targetRevision: main
    path: monitoring/prometheus-operator
    helm:
      valueFiles:
        - values/dev.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipCRDs=true  # Skip CRDs in Helm template rendering
      - ServerSideApply=true  # Use server-side apply to avoid annotation size limits
  
  ignoreDifferences:
    - group: ''
      kind: Service
      namespace: kube-system
    # Ignore CRDs to prevent annotation size issues
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /metadata/annotations
    # Specifically ignore Prometheus Operator CRDs
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: prometheuses.monitoring.coreos.com
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: prometheusagents.monitoring.coreos.com

