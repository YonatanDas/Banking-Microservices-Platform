loki:
  auth_enabled: false
  
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: boltdb-shipper
        object_store: s3
        schema: v11
        index:
          prefix: loki_index_
          period: 24h
  
  storage:
    type: s3
    bucketNames:
      loki: dev-loki-storage-063630846340
    s3:
      endpoint: s3.us-east-1.amazonaws.com
      region: us-east-1
      s3ForcePathStyle: false
      secretAccessKey: ""
      accessKeyId: ""

  serviceAccount:
    create: true
    name: loki
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::063630846340:role/dev-loki-s3-access-role

  persistence:
    enabled: true
    size: 30Gi  # Smaller than staging (50Gi) and prod (100Gi) for dev
    storageClassName: gp3

deploymentMode: SingleBinary

singleBinary:
  replicas: 1

gateway:
  service:
    type: ClusterIP