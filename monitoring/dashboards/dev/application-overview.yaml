apiVersion: v1
kind: ConfigMap
metadata:
  name: application-overview-dev
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  application-overview.json: |
    {
      "dashboard": {
        "title": "Platform - Overview (Dev)",  # Generic title - change "Platform" to your project name
        "tags": ["platform", "overview", "dev"],  # Generic tags - change "platform" to your project name
        "timezone": "browser",
        "schemaVersion": 27,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Service Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job!~\"kube.*|prometheus.*|grafana.*|loki.*|tempo.*|argocd.*\"}",  # Label-based discovery
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 4,
              "w": 6,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Request Latency (p95)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m]))",
                "legendFormat": "{{application}}",
                "refId": "A"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 4
            }
          }
        ]
      }
    }
