name: CI for Cards Service

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main", "Feature/platform-modularization" ]
    paths:
      - "applications/cards/**"
  pull_request:
    paths:
      - "applications/cards/**"
  workflow_dispatch:
    inputs:
      promote_to_stag:
        description: 'Automatically promote to staging after deployment'
        required: false
        type: boolean
        default: false
      promote_to_prod:
        description: 'Automatically promote to production after staging (requires promote_to_stag)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

env:
  SERVICE: cards
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION || 'us-east-1' }}.amazonaws.com
  AWS_ROLE: github-actions-eks-ecr-role
  Artifacts_S3_Bucket: ${{ secrets.ARTIFACTS_S3_BUCKET || 'my-ci-artifacts55' }}
  Artifacts_S3_Prefix: Ci-Artifacts
  Artifacts_Folder: collected-artifacts
  WORKFLOW_NAME: Cards-CI

jobs:
  # -------------------------------
  # VALIDATE
  # Fast validation to fail early
  # -------------------------------
  Validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup common tools
        run: |
          chmod +x .github/scripts/shared/*.sh
          chmod +x .github/scripts/applications/*.sh
          chmod +x .github/platform/scripts/*.sh
          ./.github/scripts/shared/setup-common-tools.sh
      
      - name: Resolve service directory
        run: |
          echo "üìÇ Resolving service directory..."
          ./.github/scripts/applications/initialize-service-directory.sh "${{ env.SERVICE }}"
      
      - name: Validate service.yaml
        run: |
          echo "‚úÖ Validating service.yaml..."
          .github/platform/scripts/validate-service-yaml.sh "applications/${{ env.SERVICE }}/service.yaml"
          echo "‚úÖ Service validation passed"

  # -------------------------------
  # TEST
  # Run lint, tests, and generate coverage
  # -------------------------------
  Test:
    runs-on: ubuntu-latest
    needs: Validate
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup common tools
        run: |
          chmod +x .github/scripts/shared/*.sh .github/scripts/applications/*.sh
          ./.github/scripts/shared/setup-common-tools.sh ".github/scripts/applications/*.sh"
          ./.github/scripts/applications/initialize-service-directory.sh "${{ env.SERVICE }}"
      
      - name: Install JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"
      
      - name: Run tests and generate coverage
        run: |
          echo "üß™ Running tests and generating coverage..."
          ./.github/scripts/applications/execute-java-test-suite.sh "${{ env.SERVICE_DIR }}"
          echo "‚úÖ Tests completed"
      
      - name: Upload Test & Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-test-and-coverage
          retention-days: 30
          path: |
            ${{ env.SERVICE_DIR }}/target/site/jacoco
            ${{ env.SERVICE_DIR }}/target/surefire-reports

  # -------------------------------
  # SECURITY SCAN - FILESYSTEM
  # Scan filesystem for vulnerabilities (runs in parallel with Test)
  # -------------------------------
  Security-Scan-FS:
    runs-on: ubuntu-latest
    needs: Validate
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup common tools
        run: |
          chmod +x .github/scripts/shared/*.sh .github/scripts/applications/*.sh
          ./.github/scripts/shared/setup-common-tools.sh ".github/scripts/applications/*.sh"
          ./.github/scripts/applications/initialize-service-directory.sh "${{ env.SERVICE }}"
      
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}
      
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
      
      - name: Run Trivy filesystem scan
        run: |
          echo "üîç Running Trivy filesystem vulnerability scan..."
          ./.github/scripts/applications/scan-filesystem-vulnerabilities.sh "${{ env.SERVICE_DIR }}"
      
      - name: Upload Trivy FS Report
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-trivy-fs-report
          retention-days: 90
          path: ${{ env.SERVICE }}-trivy-FS-report.txt

  # -------------------------------
  # BUILD
  # Build Docker image (only if tests and security scan pass)
  # -------------------------------
  Build:
    runs-on: ubuntu-latest
    needs: [Test, Security-Scan-FS]
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup common tools
        run: |
          chmod +x .github/scripts/shared/*.sh .github/scripts/applications/*.sh
          ./.github/scripts/shared/setup-common-tools.sh ".github/scripts/applications/*.sh"
          ./.github/scripts/applications/initialize-service-directory.sh "${{ env.SERVICE }}"
      
      - name: Setup AWS + ECR
        uses: ./.github/actions/shared/env-setup
        with:
          aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws_region: ${{ env.AWS_REGION }}
          registry: ${{ env.REGISTRY }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Setup Buildx builder
        run: |
          echo "üîß Setting up Docker Buildx..."
          ./.github/scripts/applications/initialize-docker-buildx.sh
      
      - name: Restore Docker cache
        uses: ./.github/actions/applications/caching
        with:
          cache-key: ${{ runner.os }}-buildx-${{ github.sha }}
      
      - name: Build Docker image
        id: build
        run: |
          echo "üß± Building Docker image..."
          echo "üì¶ Service: ${{ env.SERVICE }}"
          echo "üè∑Ô∏è  Tag: ${{ github.run_number }}"
          echo "üìù SHA: ${{ github.sha }}"
          ./.github/scripts/applications/build-container-image.sh \
            "${{ github.sha }}" \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}"

      - name: Setup AWS + ECR
        uses: ./.github/actions/shared/env-setup
        with:
          aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws_region: ${{ env.AWS_REGION }}
          registry: ${{ env.REGISTRY }}
      
      - name: Push Image to ECR
        run: |
          echo "üöÄ Pushing image to ECR..."
          ./.github/scripts/applications/publish-container-image.sh \
            "${{ env.SERVICE }}" \
            "${{ env.REGISTRY }}" \
            "${{ env.AWS_REGION }}" \
            "${{ github.run_number }}"
          echo "‚úÖ Image pushed successfully"

      - name: Upload Build Info
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-build-info
          retention-days: 7
          path: build-info.txt
      
      - name: Update Docker Cache
        run: |
          echo "üîÑ Updating Docker cache..."
          ./.github/scripts/applications/rotate-buildx-cache.sh

  # -------------------------------
  # PUSH AND SECURITY
  # Push image, scan image, generate SBOM, and sign
  # -------------------------------
  Push-and-Security:
    runs-on: ubuntu-latest
    needs: Build
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Cache Trivy database
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}
      
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@v0.2.0
      
      - name: Scan Image & Generate SBOM
        id: image-scan
        run: |
          echo "üîç Scanning image and generating SBOM..."
          ./.github/scripts/applications/generate-image-security-sbom.sh \
            "${{ env.REGISTRY }}/${{ env.SERVICE }}:${{ github.run_number }}" \
            ".ci-artifacts/Trivy-reports/${{ env.SERVICE }}/${{ github.sha }}" \
            "true"
          echo "‚úÖ Image scan completed"
      
      - name: Upload Trivy Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SERVICE }}-trivy-sbom
          retention-days: 90
          path: .ci-artifacts/Trivy-reports/${{ env.SERVICE }}/${{ github.sha }}
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0
      
      - name: Sign and Verify Image
        run: |
          echo "üîê Signing and verifying image..."
          ./.github/scripts/applications/sign-and-verify-container-image.sh \
            "${{ env.REGISTRY }}" \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}"
          echo "‚úÖ Image signed and verified successfully"

  # -------------------------------
  # COLLECT ALL ARTIFACTS AND UPLOAD TO S3
  # -------------------------------
  Collect-Artifacts:
    runs-on: ubuntu-latest
    needs: [Test, Security-Scan-FS, Build, Push-and-Security]
    if: always()
    continue-on-error: true
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup AWS + ECR
        uses: ./.github/actions/shared/env-setup
        with:
          aws_role: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE }}
          aws_region: ${{ env.AWS_REGION }}
          registry: ${{ env.REGISTRY }}
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected-artifacts/
      
      - name: Upload to S3
        run: |
          echo "üì§ Uploading artifacts to S3..."
          ./.github/scripts/shared/upload-build-artifacts-to-s3.sh \
            ${{ env.Artifacts_S3_Bucket }} \
            ${{ env.Artifacts_S3_Prefix }} \
            ${{ env.Artifacts_Folder }} \
            ${{ env.WORKFLOW_NAME }}
          echo "‚úÖ Artifacts uploaded to S3"

  # -------------------------------
  # DEPLOY TO DEV
  # Update Helm image tags and commit (triggers ArgoCD sync)
  # -------------------------------
  Deploy-to-Dev:
    runs-on: ubuntu-latest
    needs: Push-and-Security
    if: |
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/Feature/')) &&
      github.event_name == 'push'
    environment: dev
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup common tools
        run: |
          chmod +x .github/scripts/shared/*.sh .github/scripts/applications/*.sh
          ./.github/scripts/shared/setup-common-tools.sh ".github/scripts/applications/*.sh"
          ./.github/scripts/applications/initialize-service-directory.sh "${{ env.SERVICE }}"
      
      - name: Update Helm Image Tags and Commit
        run: |
          echo "üîÑ Updating Helm image tags for dev environment..."
          ./.github/scripts/deployment/synchronize-helm-image-tags.sh \
            "${{ env.SERVICE }}" \
            "${{ github.run_number }}" \
            "dev"
          echo "‚úÖ Helm values updated and committed"

  # -------------------------------
  # OPTIONAL PROMOTION TO STAGING
  # Promote to staging after dev deployment (optional via workflow_dispatch)
  # -------------------------------
  Promote-to-Staging:
    needs: Deploy-to-Dev
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.ref == 'refs/heads/main' &&
      github.event.inputs.promote_to_stag == 'true'
    uses: ./.github/workflows/.applications-deploy.yaml
    with:
      service: cards
      environment: stag
      image_tag: ${{ github.run_number }}
      reason: 'Auto-promotion from CI/CD workflow (run #${{ github.run_number }})'
    secrets: inherit

  # -------------------------------
  # OPTIONAL PROMOTION TO PRODUCTION
  # Promote to production after staging (optional via workflow_dispatch)
  # -------------------------------
  Promote-to-Production:
    needs: Promote-to-Staging
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.ref == 'refs/heads/main' &&
      github.event.inputs.promote_to_prod == 'true' &&
      github.event.inputs.promote_to_stag == 'true' &&
      needs.Promote-to-Staging.result == 'success'
    uses: ./.github/workflows/.applications-deploy.yaml
    with:
      service: cards
      environment: prod
      image_tag: ${{ github.run_number }}
      reason: 'Auto-promotion from CI/CD workflow (run #${{ github.run_number }})'
    secrets: inherit
