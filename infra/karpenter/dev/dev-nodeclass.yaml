apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: dev-default
spec:
  amiFamily: AL2
  instanceProfile: banking-karpenter-node-instance-profile
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: bankingapp-dev-eks
  securityGroupSelectorTerms:
    - tags:
        kubernetes.io/cluster/bankingapp-dev-eks: shared
  instanceStorePolicy: NVME
  userData: |
    #!/bin/bash
    /etc/eks/bootstrap.sh bankingapp-dev-eks
  tags:
    Environment: dev
    ManagedBy: karpenter
    karpenter.sh/discovery: bankingapp-dev-eks

